language: julia
sudo: required
dist: trusty
coveralls: true
julia:
  - 1.3
  - 1.4
notifications:
  email: false
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y texlive-latex-base
  - sudo apt-get install -y texlive-binaries
  - sudo apt-get install -y texlive-pictures
  - sudo apt-get install -y texlive-latex-extra
