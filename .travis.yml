language: julia
sudo: required
dist: trusty
julia:
  - release
notifications:
  email: false
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y pdf2svg
  - sudo apt-get install -y texlive-latex-base
  - sudo apt-get install -y texlive-binaries
  - sudo apt-get install -y texlive-pictures
  - sudo apt-get install -y texlive-latex-extra
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("TikzPictures"); Pkg.test("TikzPictures"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("TikzPictures")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
